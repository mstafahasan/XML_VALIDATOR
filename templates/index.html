<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XML Validation Tool - GP</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <!-- Header -->
  <header class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
      <div class="flex items-center space-x-4">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="xAI Logo" class="w-10 h-10" onerror="this.src='https://via.placeholder.com/40?text=xAI';">
        <h1 class="text-2xl font-bold text-gray-900">GP XML Validation Tool</h1>
      </div>
      <nav class="space-x-6">
        <a href="/" class="text-gray-600 hover:text-gray-900">Home</a>
        <a href="/about" class="text-gray-600 hover:text-gray-900">About</a>
        <a href="/support" class="text-gray-600 hover:text-gray-900">Support</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <section class="bg-white rounded-lg shadow-lg p-6">
      <h2 class="text-xl font-semibold text-gray-900 mb-6">Validate Your XML Files</h2>

      <!-- Schema File Input -->
      <div class="mb-6">
        <label for="schemaFile" class="block text-sm font-medium text-gray-700">Schema File (e.g., AE_XSD_schema.xsd.xml)</label>
        <input type="file" id="schemaFile" accept=".xsd" class="mt-2 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
      </div>

      <!-- Valid XMLs Input -->
      <div class="mb-6">
        <label for="validFiles" class="block text-sm font-medium text-gray-700">Valid XML Files</label>
        <input type="file" id="validFiles" accept=".xml" multiple class="mt-2 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
      </div>

      <!-- Invalid XMLs Input -->
      <div class="mb-6">
        <label for="invalidFiles" class="block text-sm font-medium text-gray-700">Invalid XML Files</label>
        <input type="file" id="invalidFiles" accept=".xml" multiple class="mt-2 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
      </div>

      <!-- Validate Button -->
      <button id="validateButton" class="w-full bg-indigo-600 text-white py-3 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 font-medium">
        Validate Files
      </button>

      <!-- Results Pane -->
      <div id="resultsPane" class="mt-6 p-4 bg-gray-50 border border-gray-200 rounded-md h-72 overflow-y-auto">
        <p class="text-gray-500">Validation results will appear here...</p>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white mt-12">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
      <div class="flex flex-col md:flex-row justify-between items-center">
        <p>&copy; 2025 GP. All rights reserved.</p>
        <div class="space-x-4 mt-4 md:mt-0">
          <a href="#" class="text-gray-300 hover:text-white">Privacy Policy</a>
          <a href="#" class="text-gray-300 hover:text-white">Terms of Service</a>
          <a href="/support" class="text-gray-300 hover:text-white">Contact Us</a>
        </div>
      </div>
    </div>
  </footer>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
